<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Performance & Security -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sachin Silva Portfolio" />
    
    <!-- Theme & Colors -->
    <meta name="theme-color" content="#506C83" />
    <meta name="msapplication-TileColor" content="#506C83" />
    <meta name="msapplication-navbutton-color" content="#506C83" />
    
    <!-- SEO & Social Media -->
    <meta name="description" content="Sachin Silva - Creative UI/UX Designer & Engineer. Skilled in Figma, React, and user-centered design. Creating intuitive, high-performing digital products." />
    <meta name="keywords" content="UI UX Designer, Frontend Developer, React Developer, Figma Designer, Web Designer, Portfolio" />
    <meta name="author" content="Sachin Silva" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sachin Silva - UI/UX Designer & Engineer" />
    <meta property="og:description" content="Creative UI/UX Designer with strong experience in user-centered design and visual storytelling." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://sachinrasangika.github.io/sachinrsportfolio" />
    <meta property="og:site_name" content="Sachin Silva Portfolio" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Sachin Silva - UI/UX Designer & Engineer" />
    <meta property="twitter:description" content="Creative UI/UX Designer with strong experience in user-centered design and visual storytelling." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Icons & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#506C83" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS - Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="//api.builder.io" />
    <link rel="dns-prefetch" href="//media.licdn.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/hero.png" as="image" type="image/png" />
    <link rel="preload" href="%PUBLIC_URL%/logo.png" as="image" type="image/png" />
    
    <!-- Performance hints -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Sachin Silva",
      "jobTitle": "UI/UX Designer & Engineer",
      "description": "Creative UI/UX Designer with strong experience in user-centered design and visual storytelling",
      "url": "https://sachinrasangika.github.io/sachinrsportfolio",
      "sameAs": [
        "https://www.linkedin.com/in/sachin-silva",
        "https://github.com/sachinrasangika"
      ],
      "knowsAbout": ["UI Design", "UX Design", "React", "Figma", "JavaScript", "Frontend Development"],
      "hasOccupation": {
        "@type": "Occupation",
        "name": "UI/UX Designer & Frontend Engineer"
      }
    }
    </script>
    
    <title>Sachin Silva - UI/UX Designer & Engineer | Portfolio</title>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- No JS fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #f8f9fa; color: #333;">
        <h1>JavaScript Required</h1>
        <p>This website requires JavaScript to display properly. Please enable JavaScript in your browser settings and refresh the page.</p>
        <p>You can also visit my <a href="https://www.linkedin.com/in/sachin-silva" style="color: #506C83;">LinkedIn profile</a> to learn more about my work.</p>
      </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="initial-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #506C83; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    <main id="main-content"></main>
    
    <!-- Performance monitoring script -->
    <script>
      // Remove loader when page is loaded
      window.addEventListener('load', function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loader.remove(), 300);
        }
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = window.performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
          }, 0);
        });
      }
      
      // Service Worker registration for PWA features
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Critical performance optimizations -->
    <script>
      // Viewport height fix for mobile browsers
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', function() {
        setTimeout(setViewportHeight, 100);
      });
      
      // Preload critical images
      const criticalImages = [
        '%PUBLIC_URL%/hero.png',
        '%PUBLIC_URL%/logo.png'
      ];
      
      criticalImages.forEach(src => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = src;
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
